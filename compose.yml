services:
  app:
    container_name: app
    build: .
    ports:
      - 8000:8000
    restart: always
    depends_on:
      - db
    command: python manage.py runserver 0.0.0.0:8000
  db:
    container_name: zibdb
    image: mongo:latest
    ports:
      - 27017:27017
    restart: always
    volumes:
      - ./_db/data/:/data/db
    environment:
      - MONGO_INITDB_ROOT_USERNAME=zibal
      - MONGO_INITDB_ROOT_PASSWORD=pass123Sec
